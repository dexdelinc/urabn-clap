<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
      <ion-row>
        <ion-col align-self-center>
          <ion-img src="assets/img/s-work7-logo-11.png" class="log"></ion-img>
        </ion-col>
      </ion-row>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating" >Phone</ion-label>
      <ion-input maxlength="10" formControlName="phone"  type="text" required></ion-input>
    </ion-item>
    <span *ngIf="isLoggedIn && loginForm.controls.phone.errors"  class="text-danger">
    <span class="error ion-padding" *ngIf="isLoggedIn && loginForm.controls.phone.errors.required">
      Mobile number is required.
    </span>
    <span class="error ion-padding" *ngIf="isLoggedIn && loginForm.controls.phone.errors.pattern">
      Only numerical values allowed.
    </span>
  </span>
    <ion-item lines="full">
      <ion-label position="floating">Password </ion-label>
      <ion-input appAutofill [type]="showPassword ? 'text':'password'" formControlName="password" required></ion-input>
      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="toggle()"></ion-icon>
    </ion-item>
    <span *ngIf="isLoggedIn && loginForm.controls.password.errors"  class="text-danger">
    <span class="error ion-padding" *ngIf="isLoggedIn && loginForm.controls.password.errors.required">
      Password is required.
    </span>
    </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
