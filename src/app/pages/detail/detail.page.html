<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-col align-self-center>
        <ion-img src="assets/img/s-work7-logo-11.png" class="log"></ion-img>
      </ion-col>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon color="danger" name="close" slot="start" (click)="close()"></ion-icon>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let p of detailData;let i = index" class="ion-text-wrap">
        <ion-grid>
          <ion-card class="cart_card">
          <ion-badge color="success">Price:</ion-badge>&nbsp;<ion-badge color="danger">{{ p.basePrice | currency:'INR'}}</ion-badge>
          <ion-row class="ion-align-items-center">
            <ion-col *ngIf="preUrl != '/home'" size="3" class="ion-align-self-center">
              <ion-button [disabled]="p.price/p.basePrice <= 1" color="danger" fill="clear" (click)="decreaseCartItem(p,i)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col *ngIf="preUrl == '/home'" size="5" class="ion-align-self-center">
                <h5>Quantity:</h5>
            </ion-col>

            <ion-col size="2" class="ion-align-self-center column">
              {{p.price/p.basePrice}}
            </ion-col>

            <ion-col *ngIf="preUrl != '/home'" size="2" class="ion-align-self-center">
              <ion-button  color="success" fill="clear" (click)="increaseCartItem(p,i)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col *ngIf="preUrl != '/home'" size="2" offset="3">
              <ion-button color="danger" fill="clear" (click)="removeCartItem(p,i)">
                <ion-icon name="trash-sharp" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col size="8" class="ion-text-end">
              {{  p.price | currency:'INR' }}
            </ion-col>
          </ion-row>
          </ion-card>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid class="total">
          <ion-row>
            <ion-col size="4">
              Total:
            </ion-col>
            <ion-col size="8" class="ion-text-end">
              {{ getTotal() | currency:'INR' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <ion-button *ngIf="preUrl != '/home'" expand="full" (click)="confirm()">
    Confirm
  </ion-button>
  <ion-button *ngIf="preUrl == '/home'" expand="full" (click)="close()">
    Ok
  </ion-button>
</ion-footer>
